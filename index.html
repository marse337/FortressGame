<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Island Fortress - Rampart Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrap">
    <!-- Main HUD Panel -->
    <div class="panel hud-panel">
      <div class="hud-top">
        <!-- Timer - Most prominent element -->
        <div class="timer-container">
          <div class="timer-label">TIME</div>
          <div class="timer-display">
            <span id="txtTime">30.0</span>
          </div>
          <div class="timer-bar-container">
            <div class="timer-bar" id="timerBar"></div>
          </div>
        </div>

        <!-- Wave/Round indicator -->
        <div class="wave-container">
          <div class="wave-label">WAVE</div>
          <div class="wave-display">
            <span id="txtRound">1</span>
          </div>
        </div>

        <!-- Action buttons -->
        <div class="action-buttons">
          <button id="btnStart" type="button" class="btn-primary">Start Game</button>
          <button id="btnRestart" type="button" class="btn-secondary">Restart</button>
        </div>
      </div>

      <!-- Status message -->
      <div class="status-container">
        <div id="txtStatus" class="status">Press Start to begin.</div>
      </div>

      <!-- Options row -->
      <div class="options-row">
        <label class="checkbox-label">
          <input type="checkbox" id="chkGrid" checked />
          <span class="checkmark"></span>
          Grid
        </label>

        <label class="checkbox-label">
          <input type="checkbox" id="chkScanlines" />
          <span class="checkmark"></span>
          Scanlines
        </label>

        <label class="checkbox-label">
          <input type="checkbox" id="chkWaves" checked />
          <span class="checkmark"></span>
          Waves
        </label>
      </div>
    </div>

    <!-- Game Canvas -->
    <div class="stage">
      <canvas
        id="view"
        width="1200"
        height="900"
        aria-label="Island fortress pixel scene"
      ></canvas>
    </div>

    <!-- Controls hint -->
    <div class="controls-hint">
      <span class="key">LMB</span> Place
      <span class="key">RMB</span> Erase
      <span class="key">R</span> Rotate
      <span class="key">Space</span> Skip Phase
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
